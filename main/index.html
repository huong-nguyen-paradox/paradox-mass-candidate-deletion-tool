<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <header id="app-header" class="app-header">

    <div class="container index-flex-container">
        <div class="row">

                <div class="card">

                        </div>
                    </div>
                    <div class="card-action custom">
                        <a class="btn-floating btn-large waves-effect waves-light paradox-primary-btn"

                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <div class="card-title-flex">
                            <i class="medium material-icons-outlined bordered left">person</i>
                            <div class="card-title">
                                <span class="grey-text text-darken-2">Candidate Status Update</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-action custom">
                        <a class="btn-floating btn-large waves-effect waves-light paradox-primary-btn"
                            href="updateStatus.html">
                            <i class="material-icons">navigate_next</i>
